@(field: Field, label: String, buttonNameList: List[String], help:String)

  <div class="form-group @if(field.hasErrors) {has-error}">
    <label class="col-sm-2 control-label" for="@field.id">@label</label>
    <div id="@(field.id + "s")" class="col-sm-10" >
      @for(buttonName <- buttonNameList) {
      <label class="radio-inline">
        <input
          type="radio"
          name="@field.name"
          id="@buttonName"
          value="@buttonName"
          @if(buttonName == field.value.getOrElse("")) {checked} />
        @buttonName
      </label>
      }
      <p class="help-block">@help</p>
      <p class="help-block">@{field.error.map { error => error.message }}</p>
    </div>
  </div>
