@(field: Field, label: String, checkboxMap: Map[String, Boolean], help:String)

<div class="control-group @if(field.hasErrors) {error}">
  <label class="control-label" for="@field.id">@label</label>
  <div class="controls" id="@field.id">
    @for((checkboxName, isChecked) <- checkboxMap) {
      <label class="checkbox inline">
        <input
          type="checkbox"
          name="@(field.name + "[]")"
          id="@checkboxName"
          value="@checkboxName"
          @if(isChecked) {checked}>
        @checkboxName
      </label>
    }
    <p class="help-block">@help</p>
    <p class="help-block">@{field.error.map { error => error.message }}</p>
  </div>
</div>
